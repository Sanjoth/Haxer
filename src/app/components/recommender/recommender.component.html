<div class="slider-section">
  <div *ngIf="now_playing">
    <h3>Now Showing</h3>
    <div class="larry" data-flickity='{"wrapAround": true, "groupCells": true, "autoPlay": 3000, "pauseAutoPlayOnHover": false}'>
      <div class="carousel-cell" *ngFor="let movie of now_playing.results; let myIndex = index">
        <img class="carousel-img" src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}">
        <button id="buttons-like" type="button" class="btn btn-outline-success"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
        <button id="buttons-dislike" type="button" class="btn btn-outline-warning"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></button>
        <button id="buttons-watchlater" type="button" class="btn btn-outline-dark"><i class="fa fa-bookmark-o" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div *ngIf="trending_now">
