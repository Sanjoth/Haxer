<h1>Trending Now</h1>
<!-- Flickity HTML init -->
<div *ngIf="data">
  <div class="carousel" id="caar" data-flickity='{"wrapAround": true, "groupCells": true}'>
    <div class="carousel-cell" *ngFor="let movie of data.results; let myIndex = index">
      <img class="carousel-img" src="https://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}">
    </div>
  </div>
</div>
