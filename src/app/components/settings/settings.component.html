<br>
<div class="container" id="search" style="text-align:center">
  <h3>Settings</h3>
  <div class="input-group">
    <textarea class="form-control" aria-label="With textarea"></textarea>
    <div class="input-group-prepend">
      <span class="input-group-text">
        <label>Suggestions</label>
      </span>
    </div>
  </div>
  <div class="warnings">
    <div>
      <button type="button" class="btn btn-dark active" (click)="feedback()">Send Response</button>
    </div>
    <br>
    <button type="button" class="btn btn-dark active" (click)="deleteData()">Delete Tracked Data</button>
    <button type="button" class="btn btn-dark active" (click)="deleteAccount()">Delete Account</button>
  </div>
</div>
